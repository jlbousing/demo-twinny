
<input
    class="w-full input-twinny py-2 text-sm text-white bg-gray-900 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900" 
    [type]="isHidden ? 'password' : 'text'" 
    placeholder="Username"/>
    <button class="absolute inset-y-0 right-0 flex items-center pr-2" (click)="setIsHidden()">
        <i class="bi text-2xl" [ngClass]="{'bi-eye-fill': isHidden, 'bi-eye-slash-fill': !isHidden}"></i>
    </button>
