<div class="relative text-gray-600 focus-within:text-gray-400">
    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
        <i class="bi bi-lock text-xl"></i>
    </span>
    <input
        class="w-full input-twinny py-2 text-sm text-white rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900" 
        [type]="isHidden ? 'password' : 'text'" 
        placeholder="Username"/>
    <button class="absolute inset-y-0 right-0 flex items-center pr-2" (click)="setIsHidden()">
        <i class="bi text-2xl" [ngClass]="{'bi-eye-fill': isHidden, 'bi-eye-slash-fill': !isHidden}"></i>
    </button> 
</div>
