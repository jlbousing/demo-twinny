<div id="login" class="bg-twinnyBackground w-screen h-screen">
    <div class="flex justify-center">
        <div class="bg-white absolute lg:form-shadow w-full    
                    lg:w-[39%] lg:h-auto lg:top-40">
            <div class="flex flex-col justify-items-center">
                <div class="w-full flex flex justify-center mt-16">
                    <img src="assets/logo-twinny.png" 
                        class="w-[269.77px] h-[60px]"/>
                </div>

                <div class="w-full flex justify-center mt-20">

                    <div class="flex flex-col items-center w-full">

                        <input-wrapper 
                            class="w-full px-24"
                            [isWithIcon]="true"
                            [iconClass]="'bi-person'"
                            [placeholder]="'Username'">
                        </input-wrapper>
                        

                        <input-password class="w-full px-24 mt-10"></input-password>

                        <div class="w-full px-24 flex flex-col lg:flex-row lg:justify-between lg:items-center mt-5">
                            <div class="w-full lg:w-1/2">
                                <div class="flex justify-center">
                                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 rounded focus:ring-red-500 focus:ring-2">
                                        <label for="checked-checkbox" class="ml-2 text-sm font-medium text-twinnyBbase">Remember Me</label>
                                    </div>
                                </div>

                                <div class="w-full lg:w-1/3 flex justify-center mt-2 lg:mt-0">
                                    <span class="text-twinnyGrayLight">Forgot password?</span>
                                </div>
                            </div>
                        </div>
                    
                    </div>

                <twinny-button-gradient [text]="'Log in'"></twinny-button-gradient>

                <div class="w-full flex justify-start lg:justify-center lg:items-center mt-2 px-24">
                    <p class="text-twinnyGrayLight">Is your company new to Twinny? <span class="text-[#A216E4] ml-1"> Sign Up</span></p>
                </div>
            </div>
        </div>
    </div>

    <app-footer></app-footer>
</div>
